<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Média</title>
</head>
<body>
    <h1>Calculando a média final</h1>

    <script>
        let nota1 = parseFloat(prompt('Informe a primeira nota: '))
        let nota2 = parseFloat(prompt('Informe a segunda nota: '))

        let media = (nota1 + nota2) / 2

        document.write("A média final é: " + media);
        document.write("<br>");

        if(media ==10){
            document.write("Você foi aprovado com distinção")
        } else if(media >=7){
            document.write("Parabéns! Você foi aprovado. :D")
        } else{
            document.write("Infelizmente você foi reprovado. :(")
        }
    </script>
    </script>
</body>
</html>
